<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>6. 쇼핑몰 아이템 UI 호버이펙트</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="item">
        <img src="images/model-female.png">
        <div class="detail">
            <div class="title">
                <h2><em>Nightgown</em> Women's Designer Wear</h2>
                <span>$55.99</span>
            </div>
            <div class="info">
                <div class="size">
                    <label>Size</label>
                    <span>XS</span>
                    <span>S</span>
                    <span>M</span>
                    <span>L</span>
                    <span>XL</span>
                </div>
                <div class="color">
                    <label>Colors</label>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="like"></span>
            </div>
            <button class="add-cart">Add to Cart</button>
        </div>
    </div>

    <script>
        $('.size span').click(function() {
            $(this).addClass('active')
            $(this).siblings().removeClass('active')
        })

        $('.color span').click(function() {
            $(this).addClass('active')
            $(this).siblings().removeClass('active')
        })

        $('.like').click(function() {
            $(this).toggleClass('active');
        })
    </script>
</body></html>

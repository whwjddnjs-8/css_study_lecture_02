<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>3. 자바스크립트 변수와 조건문을 이용한 별점 주기 실전 퍼블리싱</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="star-rating">
        <div class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </div>
        <div class="print">
            별점을 주세요!
        </div>
    </div>
    <script>
        $('.stars .fa-solid').click(function() {
            $(this).addClass('active');
            $(this).nextAll().removeClass('active');
            $(this).prevAll().addClass('active');

            //눌린애가 몇번째 순서인지
            var starRate = $(this).index() + 1;
            //$('.print').text(starRate);

            if (starRate == 1) {
                $('.print').html('<img src="images/star-lv1.png">' + '별로예요');
            } else if (starRate == 2) {
                $('.print').html('<img src="images/star-lv2.png">' + '보통이에요');
            } else if (starRate == 3) {
                $('.print').html('<img src="images/star-lv3.png">' + '그냥 그래요');
            } else if (starRate == 4) {
                $('.print').html('<img src="images/star-lv4.png">' + '맘에 들어요');
            } else if (starRate == 5) {
                $('.print').html('<img src="images/star-lv5.png">' + '아주 좋아요');
            }


        })
    </script>
</body></html>
